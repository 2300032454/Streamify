# Application name
spring.application.name=Rolebased

# MySQL JDBC driver (modern driver with support for caching_sha2_password, etc.)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL database connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/rolebased
# Replace "jobportal" with your DB name if it's different

# MySQL database username
spring.datasource.username=root
# Replace with your local DB username

# MySQL database password
spring.datasource.password=password
# Replace with your actual password
#  Do NOT commit this to public repos. Use environment variables in production.

# Hibernate auto DDL setting - "update" keeps your schema in sync with models
spring.jpa.hibernate.ddl-auto=update
# Options: none | validate | update | create | create-drop

# Server port - change this if 8080 is in use
server.port=4570
